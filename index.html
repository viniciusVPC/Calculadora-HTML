<!DOCTYPE html>

<html>

<head>
    <title>Calculadora Bonitinha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">

        <div>
            <h1>Uma Calculadora Bonitinha</h1>
        </div>

        <div class="calculadora">
            <form>
                <div class="display">
                    <input type="text" name="tela" class="screen" readonly="readonly">
                </div>
                <div>
                    <input type="button" value="AC" onclick="tela.value = ''">
                    <input type="button" value="Del" onclick="tela.value = tela.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="tela.value += '.'">
                    <input type="button" value="/" onclick="tela.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="tela.value += '7'">
                    <input type="button" value="8" onclick="tela.value += '8'">
                    <input type="button" value="9" onclick="tela.value += '9'">
                    <input type="button" value="*" onclick="tela.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="tela.value += '4'">
                    <input type="button" value="5" onclick="tela.value += '5'">
                    <input type="button" value="6" onclick="tela.value += '6'">
                    <input type="button" value="-" onclick="tela.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="tela.value += '1'">
                    <input type="button" value="2" onclick="tela.value += '2'">
                    <input type="button" value="3" onclick="tela.value += '3'">
                    <input type="button" value="+" onclick="tela.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="tela.value += '00'">
                    <input type="button" value="0" onclick="tela.value += '0'">
                    <input type="button" value="=" onclick="tela.value = eval(tela.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
